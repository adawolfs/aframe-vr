<!DOCTYPE html>
<html>

<head>
    <title>Entity-Component - Registry</title>
    <meta name="description" content="Entity-Component - Registry">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    test
    <a-scene webxr="requiredFeatures: hit-test,local-floor;
    optionalFeatures: dom-overlay,unbounded;
    overlayElement: #overlay;">
        <a-assets>
            <a-asset-item id="tree" src="nx12/scene.gltf"></a-asset-item>
            <a-asset-item id="blackhole" src="blackhole/scene.gltf"></a-asset-item>
            <video id="space" autoplay loop="true" src="space.mp4"> </video>
            <video id="spacep" autoplay loop="true" src="space.mp4"></video>
        </a-assets>
        <a-entity camera look-controls wasd-controls position="0 1.6 0.6"></a-entity>
        <a-entity   position="100 -5 -20">
            <a-entity gltf-model="#blackhole" animation-mixer></a-entity>
        </a-entity>
        <!-- Using the asset management system. -->
        <a-videosphere src="#space"></a-videosphere>
        <a-video src="#spacep" width="0.5" height="0.2" position="0 1.5 0"></a-video>
        <a-entity   >
            <a-entity gltf-model="#tree"></a-entity>
        </a-entity>
        

        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
    </a-scene>
</body>

</html>
